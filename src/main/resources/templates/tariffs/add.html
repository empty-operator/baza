<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Baza | Add tariff</title>
    <link rel="stylesheet" th:href="@{/css/entity-form.css}"/>
    <link rel="stylesheet" th:href="@{/css/navigation-with-button.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
</head>

<body>
<div th:replace="fragments/header.html :: header"></div>
<div class="py-3 entity-form">
    <form th:method="POST" th:action="@{/tariffs}" th:object="${tariff}">
        <h1 class="h3 mb-3 fw-normal">Add tariff</h1>

        <div class="form-floating">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" th:field="*{name}">
            <label for="name">Name</label>
        </div>

        <div class="form-floating">
            <input class="form-control" id="price" name="price" placeholder="Price" type="text" th:field="*{price}">
            <label for="price">Price</label>
        </div>

        <div class="form-floating">
            <input class="form-control" id="speed" name="speed" placeholder="Speed" type="text" th:field="*{speed}">
            <label for="speed">Speed</label>
        </div>

        <button name="action" class="w-100 btn btn-lg btn-primary" type="submit">Add</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
